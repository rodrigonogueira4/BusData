	<body>
<li class="demo full-row">
						<h3>Full year</h3>

        <div id="full-year" class="box"></div>
	
	</li>
					

        <script type="text/javascript">
            var today = new Date();
            var y = today.getFullYear();
            var d = today.getDay();
            var m = today.getMonth();

            $('#full-year').multiDatesPicker({
                addDates: ['10/14/'+y, '02/19/'+y, '01/14/'+y, '11/16/'+y],
                numberOfMonths: [1,2],
                defaultDate: m + '/' + d + '/' + y
            });

        </script>
